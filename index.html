<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>致良知</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="css/animate.min.css">
<link rel="stylesheet" type="text/css" href="css/swiper.min.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="swiper-container">
		<!-- 音乐 -->
		<div class="music">
			<audio src="许嵩 - 千百度.mp3" autoplay loop id="audio"></audio>
			<img src="images/music.png" alt="">
		</div>
		<!-- 每页主体 -->
		<div class="swiper-wrapper">
			<div class="swiper-slide page1">
				<img src="images/download.png">
				<img src="images/download (1).png" alt="" class="ani" swiper-animate-effect="slideInLeft" swiper-animate-duration="0.5s">
				<img src="images/1_山.png" alt="" class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="1s" swiper-animate-delay="1s">
				<img src="images/1_这个时代(字).png" alt="" class="ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="1s" swiper-animate-delay="2s">
			</div>
			<div class="swiper-slide page2">
				<!-- 背景 -->
				<img src="images/download.png">
				<!-- 海 -->
				<img src="images/download (1).png" alt="" class="ani" swiper-animate-effect="slideOutLeft" swiper-animate-duration="0.5s" swiper-animate-delay="5s">
				<!-- 山 -->
				<img src="images/1_山.png" alt="" class="ani" swiper-animate-effect="fadeOutDown" swiper-animate-duration="1s" swiper-animate-delay="4s">
				<!-- 字1 -->
				<img src="images/download (2).png" alt="" class="ani" swiper-animate-effect="fadeOut" swiper-animate-duration="1s" swiper-animate-delay="1s">
				<!-- 字2 -->
				<img src="images/download (3).png" alt="" class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="2s">
				<!-- 字3 -->
				<img src="images/download (4).png" alt="" class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="3s">
			</div>
			<div class="swiper-slide page3">
				<img src="images/3_背景.png" alt="" class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="0s">
				<img src="images/3_船夫.png" alt="" class="ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="1s" swiper-animate-delay="1s">
				<div class="page3_zi ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s" swiper-animate-delay="1.5s"><img src="images/download (22).png" alt="">
				<b id="page3_memberline"  class="ani" swiper-animate-effect="rubberBand" swiper-animate-duration="2s" swiper-animate-delay="2s">|</b></div>
			</div>
			<div class="swiper-slide page4">
				<img src="images/3_背景.png" alt="" class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1.5s" swiper-animate-delay="0s">
				<img src="images/download (5).png" alt="" class="ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="1s" swiper-animate-delay="1s">
				<img src="images/download (6).png" alt="" class="ani" swiper-animate-effect="fadeOut" swiper-animate-duration="1s" swiper-animate-delay="1.5s">
				<img src="images/4_字2.png"  class="ani" swiper-animate-effect="fadeInLeftBig" swiper-animate-duration="8s" swiper-animate-delay="0s">
				<img src="images/4_字3.png" alt="" class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="7s">
			</div>
			<div class="swiper-slide page5">
				<img src="images/download (8).png" alt="" class="ani" swiper-animate-effect="zoomIn" swiper-animate-duration="2s" swiper-animate-delay="0s">
				<img src="images/download (9).png" alt="" class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="2s">
				<img src="images/download (10).png" alt="" class="ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="1s" swiper-animate-delay="3s">
				<img src="images/download (11).png" alt="" class="ani" swiper-animate-effect="fadeOutDown" swiper-animate-duration="1s" swiper-animate-delay="5s">
				<img src="images/5_鹤.png" alt="" class="ani" swiper-animate-effect="slideInLeft" swiper-animate-duration="1s" swiper-animate-delay="3s">
				<img src="images/5_字2.png" alt="" class="ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="1s" swiper-animate-delay="6s">
			</div>
			<div class="swiper-slide page6">
				<img src="images/6_背景.png" alt="" class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="0s">
				<img src="images/6_鸟.png" alt="" class="ani" swiper-animate-effect="slideInDown" swiper-animate-duration="2s" swiper-animate-delay="1s">
				<img src="images/6_船、水、鸟.png" alt="" class="ani" swiper-animate-effect="slideInUp" swiper-animate-duration="2s" swiper-animate-delay="1s">
				<img src="images/6_字1.png" alt="" class="ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="2s" swiper-animate-delay="3s">
			</div>
			<div class="swiper-slide page7">
				<img src="images/download (12).png" alt="" class="ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="1.5s" swiper-animate-delay="0s">
				<img src="images/download (13).png" alt="" class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="1.5s" swiper-animate-delay="0s">
				<img src="images/download (14).png" alt="" class="ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="2s" swiper-animate-delay="1.5s">
				<img src="images/7_字2.png" alt="" class="ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="2s" swiper-animate-delay="2s">
			</div>
			<div class="swiper-slide page8">
				<img src="images/download (15).png" alt="" class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="0s">
				<img src="images/download (16).png" alt="" class="ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="1s" swiper-animate-delay="1s">
				<img src="images/download (17).png" alt="" class="ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="1s" swiper-animate-delay="1s">
				<img src="images/download (18).png" alt="" class="ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="1s" swiper-animate-delay="2s">
				<img src="images/8_字1.png" alt="" class="ani" swiper-animate-effect="bounceIn" swiper-animate-duration="1s" swiper-animate-delay="1s">
				<img src="images/8_字2.png" alt="" class="ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="2s">
				<img src="images/8_字3.png" alt="" class="ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="3s">
				<img src="images/8_字4.png" alt="" class="ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="3.5s">
			</div>
		</div>
		<!-- 下一页动作提示 -->
		<div id="button-next"><b>∧</b></div>
		<!-- <div class="swiper-scrollbar"></div> -->
	</div>




    <script src="js/base.js"></script>
    <script src="js/Zepto.js"></script>
    <!-- // <script src="js/touch.js"></script> -->
    <script src="js/swiper.js"></script>
    <script src="js/swiper.animate1.0.2.min.js"></script>
    <script src='js/zlzhi.js'></script>
</body>
</html>
